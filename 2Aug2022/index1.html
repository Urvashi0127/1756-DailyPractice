<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function f1(){
            var a = document.getElementById("b1").value;
            var b = document.getElementById("t1").value;
            a = Number(a);
            b= Number(b);

            var size = Math.trunc(a/b);
            var rem = Number(a%b);

            document.getElementById("pi").innerHTML = "Team Size : "+size +" and Remaining : "+rem;
        }

    </script>
    
</head>
<body>
    Total balls <input type="number" name="b1" id="b1">
    <br>
    Team Size <input type="number" name="t1" id="t1">

    <br>
    <br>
    <button type="button" onclick="f1()">Calculate Distribution</button>
    <p id = "pi"></p>
</body>
</html>
