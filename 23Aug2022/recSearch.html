<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="n1" id="n1" />
    <button onclick="fn()">Submit</button>
    <p id="pi"></p>
    <script>
      var emp = [];
      emp.push({ name: "George", age: 32, retiredate: "March 12, 2014" });
      emp.push({ name: "Edward", age: 17, retiredate: "June 2, 2023" });
      emp.push({ name: "Christine", age: 58, retiredate: "December 20, 2036" });
      emp.push({ name: "Sarah", age: 62, retiredate: "April 30, 2020" });

      var a = document.getElementById("n1").value;

      function fn(emp, a) {
        for (var i = 0; i < 4; i++) {
          if (emp[i].name === a) {
            alert("Hi");
            document.getElementById("pi").innerHTML = "FOUND";
          }
        }
      }
    </script>
  </body>
</html>
